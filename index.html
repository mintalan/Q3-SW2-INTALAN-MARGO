<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>MATH OPERATIONS</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h2>Math Skill</h2>
            <p>Enter values for a and b:</p>
            <input type="number" id="a" placeholder="Enter value for a">
            <input type="number" id="b" placeholder="Enter value for b">
            
            <button class="btn" onclick="calculateProduct()">Product of a and b</button>
            <button class="btn" onclick="calculatePower()">a raised to b</button>
            <button class="btn" onclick="findQuotient()">Find the quotient</button>
            <button class="btn" onclick="checkEquality()">Check if a is equal to b</button>
        </div>
        <div class="image-container">
            <img id="displayImage" src="robot.png" alt="Math Image">
        </div>
    </div>
    
    <script>
        function calculateProduct() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            alert('The product of a and b is ' + (a * b));
        }

        function calculatePower() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            alert('a raised to b is ' + Math.pow(a, b));
        }

        function findQuotient() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            alert('The quotient of a divided by b is ' + (a / b));
        }

        function checkEquality() {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            alert(a == b ? 'a is equal to b' : 'a is not equal to b');
        }
    </script>
</body>
</html>
